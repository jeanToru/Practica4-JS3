<html>

<head>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Lato;
    }

    .line {
      margin-bottom: 1rem;
    }

    .line label {
      display: block;
    }

    .error {
      background-color: rgb(243, 201, 201);
      border: 1px solid red;
    }

    .success {
      padding: 20px;
      background-color: rgb(88, 214, 141);
      border: 2px solid rgb(20, 90, 50);
      text-align: center;
      width: 200px;
    }
  </style>
</head>

<body>
  <h1>Ejercicio de manipular el dom</h1>
  <p>Abre el archivo <code>script.js</code> para instrucciones</p>

  <hr />

  <h3>Validar el siguiente formulario</h3>
  <div class="validacion"></div>
  <form action="">
    <div class="line">
      <label for="">Nombre *</label>
      <input type="name" name="nombre" class="requerido" />
    </div>

    <div class="line">
      <label for="">Apellido *</label>
      <input type="text" name="apellido" class="requerido" />
    </div>

    <div class="line">
      <label for="">Email *</label>
      <input type="email" name="email" class="requerido" />
    </div>

    <div class="line">
      <label for="">Telefono</label>
      <input type="phone" />
    </div>

    <button>
      Enviar
    </button>
  </form>

  <script src="js/script.js"></script>
</body>

</html>
